name: .NET Test Automation

on: [push, pull_request]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '9.0.201'

    - name: Build with MSBuild
      run: msbuild Commons_Automation/Commons_Automation.csproj -t:Restore,Build -p:Configuration=Release

    - name: Run tests
      run: dotnet test Commons_Automation/Commons_Automation.csproj --no-build --verbosity normal
