name: .NET Test Automation

on:
  push:
    branches:
      - main  # Trigger on pushes to main; adjust as needed
  pull_request:
    branches:
      - main  # Trigger on PRs to main; adjust as needed

jobs:
  test:
    runs-on: self-hosted  # Use your self-hosted runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Fetches your repository code

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  # Specify your .NET version (e.g., 6.0.x, 7.0.x)

      - name: Restore dependencies
        run: dotnet restore  # Restores NuGet packages

      - name: Build
        run: dotnet build --no-restore  # Builds the solution, skipping restore since itâ€™s already done

      - name: Run tests
        run: dotnet test --no-build --verbosity normal  # Runs tests without rebuilding
