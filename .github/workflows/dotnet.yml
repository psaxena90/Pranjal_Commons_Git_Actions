name: .NET Test Automation
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: self-hosted  # Using the self-hosted runner configured on your local machine
    steps:
    - uses: actions/checkout@v4  # Checkout the repository code

    - name: Build
      run: msbuild Commons_Automation\Commons_Automation.csproj /p:Configuration=Release
      shell: cmd  # Using cmd since MSBuild is typically invoked this way on Windows
    
    - name: Run Tests
      run: vstest.console.exe Commons_Automation\bin\Release\Commons_Automation.dll /Tests:ASCadminPage /Settings:"Commons_Automation\runsettings.QA.runsettings"
      shell: cmd  # Using cmd for consistency with VSTest
